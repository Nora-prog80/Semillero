<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css"/>
    <script src="https://kit.fontawesome.com/546257b008.js" crossorigin="anonymous"></script>
    <title>Reto 2</title>
</head>
<body>
    <header class="container__header">
        <!-- <img src="/images/Header/cover.png" alt="montana_lago"> -->
        <section>
            <h2>Book it!</h2>
            <div  class="container__options">
                <select class="filter__options-countries">
                    <option>All countries</option>
                    <option>Argentina</option>
                    <option>Brasil</option>                    
                    <option>Chile</option>
                    <option>Uruguay</option>
                </select>
                <div class="filter__dates">
                    <input type="date" id="checkIn" class="filter__datefrom"></input>
                    <input type="date" id="checkOut" class="filter__dateto"></input>
                </div> 
                <div class="filter__others">
                    <select class="filter__prices">
                            <option><i class="fa-solid fa-dollar-sign"></i>All prices</option>
                            <option>$</option>
                            <option>$$</option>
                            <option>$$$</option>
                            <option>$$$$</option>
                        </select>
                        <select class="filter__sizes">
                            <option><i class="fa-solid fa-bed"></i>All sizes</option>
                            <option>Small</option>
                            <option>Medium</option>
                            <option>Large</option>
                        </select>
                    </div>  
                    <button class="btn__clear">Clear</button>                
            </div>
            <!-- <h3>We have found for you...</h3>
            <p>All sizes hotels or all category prices, in all countries.</p> -->
        </section>
    </header>
    <main>
        
    </main>
    <script src="./index.js"></script>
</body>
</html>
